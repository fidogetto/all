<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Daemonia | The Underworld</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__logo"><a href="#">Daemonia</a></div>
        <ul class="nav__links">
          <li class="link">Home</li>
          <li class="link">About</li>
          <li class="link">Service</li>
          <li class="link">Contact</li>
        </ul>
        <div class="toggle__btn">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
      <div class="hero">
        <h2>EXPLORE THE</h2>
        <h1>UNDERWORLD</h1>
        <br>
        <br>
        <br>
        <br>
        <h3>Subscribe to our newsletter</h3>
        <br>
        <script async src="https://eocampaign1.com/form/bc8f5794-e88e-11ef-8fc1-41debcc1c423.js" data-form="bc8f5794-e88e-11ef-8fc1-41debcc1c423"></script>
        
      </div>
    </header>

    <script>
      const toggleBtn = document.querySelector(".toggle__btn");
      const toggleBtnIcon = document.querySelector(".toggle__btn i");
      const menu = document.querySelector(".nav__links");

      toggleBtn.onclick = function () {
        menu.classList.toggle("open");
        const isOpen = menu.classList.contains("open");

        toggleBtnIcon.classList = isOpen ? "ri-close-line" : "ri-menu-line";
      };
    </script>
  </body>
</html>
